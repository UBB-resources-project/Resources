name: Add resources

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trigger_add_resources:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 
          
      - name: Set Files Variable
        id: files
        run: |
          echo "##[group]Extracting modified files"
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "FILES=$FILES"
          echo "##[endgroup]"
          echo "::set-output name=files::$FILES"

      - name: Trigger Send Resource
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          FILES_JSON=${{ steps.files.outputs.files }}
          
          # Use Python to ensure proper handling of special characters and diacritics
          ESCAPED_JSON=$(python3 -c "import json, sys; print(json.dumps(json.loads(sys.argv[1])))" "$FILES_JSON")
      
          # Print the escaped JSON for debugging
          echo "Escaped JSON=$ESCAPED_JSON"
      
          # Trigger the workflow dispatch with the escaped JSON
          curl -X POST \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/UBB-resources-project/website_ubb/actions/workflows/add_resources.yml/dispatches \
          -d "{\"ref\":\"workflow_resources\", \"inputs\": {\"files\": $ESCAPED_JSON}}"


