name: Add resources

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trigger_add_resources:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 
          
      - name: Set Files Variable
        id: files
        run: |
          echo "##[group]Extracting modified files"
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "FILES=$FILES"
          echo "##[endgroup]"
          echo "::set-output name=files::$FILES"

      - name: Trigger Send Resource
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          FILES_JSON=${{ steps.files.outputs.files }}
          echo "Original FILES_JSON=${FILES_JSON}"
      
          # Replace single backslashes with double backslashes for proper JSON formatting
          ESCAPED_FILES_JSON=$(echo $FILES_JSON | sed 's/\\/\\\\/g')
          echo "Escaped FILES_JSON=${ESCAPED_FILES_JSON}"
      
          # Trigger the dispatch with properly escaped JSON
          curl -X POST \
          -H "Authorization: token $MY_GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/UBB-resources-project/website_ubb/actions/workflows/add_resources.yml/dispatches \
          -d "{\"ref\":\"workflow_resources\", \"inputs\": {\"files\": $ESCAPED_FILES_JSON}}"


