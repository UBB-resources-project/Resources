name: Add resources

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trigger_add_resources:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 
          
      - name: Set Files Variable
        id: files
        run: |
          echo "##[group]Extracting modified files"
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "FILES=$FILES"
          echo "##[endgroup]"
          echo "::set-output name=files::$FILES"

      - name: Decode Filenames
        id: decode_files
        run: |
          DECODED_FILES=$(python3 scripts/decode_filenames.py "${{ steps.files.outputs.files }}")
          echo "Decoded Files=$DECODED_FILES"
          echo "::set-output name=decoded_files::$DECODED_FILES"

      - name: Trigger Send Resource
        run: |
          DECODED_FILES="${{ steps.decode_files.outputs.decoded_files }}"
          curl -X POST \
            -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            --data-urlencode "files=$DECODED_FILES" \
            https://api.github.com/repos/UBB-resources-project/website_ubb/actions/workflows/add_resources.yml/dispatches \
            -d "{\"ref\":\"workflow_resources\", \"inputs\": {\"files\": \"$DECODED_FILES\"}}"
